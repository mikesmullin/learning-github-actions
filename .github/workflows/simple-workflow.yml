# This is a basic workflow to help you get started with Actions

name: AutoMerge

# Controls when the workflow will run
on:
  pull_request:
    branches: ["main","stage","dev"]
    types: [opened, reopened]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    permissions:
      contents: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: merge-cascade
        run: |
          git config --global user.email "automergebot@abk.com" &&
          git config --global user.name "AutoMerge" &&

          BRANCH=$(git rev-parse --abbrev-ref HEAD) &&
          echo rebase main into branch $BRANCH... &&
          git fetch origin main &&
          git checkout main &&
          git pull &&
          git checkout $BRANCH &&
          git rebase main &&
          git push -f origin $BRANCH &&

          echo merge branch into main... &&
          git checkout main &&
          git merge $BRANCH &&
          git push origin main &&

          echo merge main into stage... &&
          git fetch origin stage &&
          git checkout stage &&
          git pull &&
          git rebase main &&
          git push -f origin stage &&

          echo merge stage into dev... &&
          git fetch origin dev &&
          git checkout dev &&
          git pull &&
          git rebase stage &&
          git push -f origin dev &&

          echo delete branch... &&
          git branch -D $BRANCH &&
          git push origin :$BRANCH